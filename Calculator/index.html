<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="maincontainer">
       
        <div class="subcontainer">
 
            <div class="screen">
                <div class="left"><h3>C</h3></div>
                <div class="right"><h3 style="color:white ;">0</h3></div>
            </div>

            <div class="row1">
                <div class="_7"><h3 style="color:white ;">7</h3></div>
                <div class="_8"><h3 style="color:white ;">8</h3></div>
                <div class="_9"><h3 style="color:white ;">9</h3></div>
                <div class="x"><h3>X</h3></div>
            </div>

            <div class="row2">
                <div class="_4"><h3 style="color:white ;">4</h3></div>
                <div class="_5"><h3 style="color:white ;">5</h3></div>
                <div class="_6"><h3 style="color:white ;">6</h3></div>
                <div class="divide"><h3>/</h3></div>
            </div>

            <div class="row3">

                <div class="_1"><h3 style="color:white ;">1</h3></div>
                <div class="_2"><h3 style="color:white ;">2</h3></div>
                <div class="_3"><h3 style="color:white ;">3</h3></div>
                <div class="plus"><h3>+</h3></div>

            </div>

            <div class="row4">
             <div class="dot"><h3 style="color:white ;">.</h3></div>
             <div class="_0"><h3 style="color:white ;">0</h3></div>
             <div class="equals"><h3>=</h3></div>
             <div class="minus"><h3>-</h3></div>


            </div>

        </div>

    </div>
</div>
</body>
</html>
